<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>一点知识系统</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
<meta http-equiv="description" content="this is my page"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="../../head.js"></script>
</head>
	<body>
		<form id="my-form">
			<div id="tools" class="datagrid-toolbar">
				<a onclick="save();" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
				<a onclick="window.location.reload();" class="easyui-linkbutton" iconCls="icon-reload2" plain="true">刷新</a>
				<a onclick="closeWindow();" class="easyui-linkbutton" iconCls="icon-close" plain="true">关闭</a>
		    </div>
			<p id="errorMsg" style="color:red;margin-top:5px;"></p>
			<table class="formTable" >
				<tr>
					<td class="tdc1">
						精选课时名称：
					</td>
					<td align="left">
						<input type="text" name="knowledgesubclasstimename" id="knowledgesubclasstimename" class="easyui-validatebox" data-options="required:true" maxlength="100" />
					</td>
				</tr>
				<tr>
				<td class="tdc1">
					精选课时时长：
				</td>
				<td>
					<input type="text" name="knowledgesubclasstimenum" data-options="required:true" class="easyui-validatebox" />
				</td>
			   </tr>
			   <tr>
				<td class="tdc1">
					精选课程链接：
				</td>
				<td>
					<input type="text" name="knowledgesubclassurl" data-options="required:true" class="easyui-validatebox" />
				</td>
			   </tr>
			   <tr>
				<td class="tdc1">
					备注：
				</td>
				<td>
					<textarea id="remark" name="remark"></textarea>
				</td>
			   </tr>
			</table>
		</form>
	</body>
</html>
<script>
	function checkFormMe(form){
		return $('#my-form').form('validate');
	}

	window.onload = function(){
		for(i=0;i<=228;i++){
			var icon = "<div onclick=\"checkIcon('icons"+i+"');\" class='icons"+i+"' style='border:1px solid #E0ECFF;width:18px;height:19px;float: left;margin-bottom: 3px;margin-left: 3px;cursor: pointer;'></div>";
			$('#checkIcon').append(icon);
		}
	}
	function checkIcon(ico){
		$('#icon').removeClass();
		$('#icon').addClass(ico);
		$('#img').val(ico);
		$('#checkIcons').dialog('close')
	}
	
	var id = getPram('id');
	$('#parentId').val(id);
	function save(){
		if(checkFormMe()){
			var arg = $('#my-form').serializeArray();
			jQuery.post(contextPath+"/system/addKnowledgeSubclassTime?id="+id,arg,
			function (data) {
				var res =$.parseJSON(data.toString());
				if(res['flag'] == "success"){
					$.messager.alert("提示","操作成功!",'info',function(rt){
						window.parent.query();
						closeWindow();
					});
				}else{
					$.messager.alert("提示","操作失败!",'error');
				}
			});
		}
	}
</script>
