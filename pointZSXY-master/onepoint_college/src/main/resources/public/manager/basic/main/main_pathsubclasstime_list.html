<script>
	var id = getPram('id');
	$('#list_data').datagrid({
		url:contextPath+"/system/queryAllPathSubclassTimeSearch?i="+new Date().getTime()+"&id="+id,
		fitColumns:false,
		singleSelect:false,
		method:'POST',
		rownumbers:true,
		pagination:true,
		striped:true,
		onLoadSuccess:onLoadScroll,
		columns:[[
			{field:'id',checkbox:true,sortable:true},
			{field:'pathsubclasstimename',title:'课时名称',width:150,sortable:true,align:'center',formatter:contentRenderer},
			{field:'pathsubclasstimenum',title:'课时时长',width:100,sortable:true,align:'center',formatter:contentRenderer},
			{field:'pathsubclassurl',title:'课程路径',width:300,sortable:true,align:'center',formatter:contentRenderer},
			{field:'pathsubclasstimeaddtime',title:'添加时间',width:180,sortable:true,align:'center',formatter:contentRenderer},
			{field:'remark',title:'备注信息',width:150,sortable:true,align:'center',formatter:contentRenderer},
			/* {field:'op',title:'',width:0} */
		]]
	});
	
	function contentRenderer(value,row,index){
		if(value!=null){
			if(value.length>10){
				return "<span title='"+value+"'>"+value+"</span>";
			}
			return value;
		}
		return "";
	}
	
	//查询
	function query(){
		var id = getPram('id');
		searchGo(contextPath+"/system/queryAllPathSubclassTimeSearch?i="+new Date().getTime()+"&id="+id,"#search","#list_data");
	}
	//清空
	function requery(){
		clearGo(contextPath+"/system/queryAllPathSubclassTimeSearch?i="+new Date().getTime()+"&id="+id,"#search","#list_data");
	}
	
	//添加信息
	function add(){
		var id = getPram('id');
		openWindow(contextPath+"/manager/basic/main/main_pathsubclasstime_add.html?id="+id);
	}
	
	
	
	//修改的方法
	function edit(){
		var id = getId('#list_tree','tree');//获取选中的行
		if(id == ""){
			return;
		}
		/* openWindow(contextPath+"/manager/basic/main/main_subclasstime_add.html?id="+id); */
	}
	
	//行的双击事件
	function dbClick(rowData){
		/* openWindow(contextPath+"/manager/system/sysMenu/sysMenu_edit.html?id="+rowData['id']); */
	}
	//删除事件
	function del(){
		var ids = getId('#list_tree','tree');//获取选中的行ids
		if(ids == ""){
			return;
		}
		if(ids==1){
			$.messager.alert("提示","此节点不能删除!",'info');
			return;
		}
		$.messager.confirm('提示','确定要删除吗?',function(r){
			if(r){
				$.ajax({
					type : 'POST',
					url : contextPath+'/system/delSysMenu',
					data : {'ids':ids},
					dataType : "json",
					success : function(data){
						var res =data;
						if(res['flag'] == "success"){
							$.messager.alert("提示","操作成功!",'info',function(rt){
								query();
							});
						}
					},
					error:function(response){
						$.messager.alert("提示","出错了，请联系管理员!",'error',function(rt){
							$.messager.alert("提示",response.responseText,'error');
						});
					}
				});
			}
		});
	}
	
</script>
